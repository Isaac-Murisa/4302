<!DOCTYPE html5>
<html>
    <head>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute  vec4 vColor;
            varying vec4 fColor;

            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;

            void main() {
                fColor = vColor;
                gl_Position = uProjectionMatrix * uModelViewMatrix * vPosition;
            }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 fColor;

            void main() {
                gl_FragColor = fColor;
            }
        </script>

        <script type="text/javascript" src="http://interactivecomputergraphics.com/8E/Code/Common/InitShaders.js"></script>
        <script type="text/javascript" src="http://interactivecomputergraphics.com/8E/Code/Common/MVnew.js"></script>
        <script type="text/javascript" src="app.js"></script>

    </head>

    <body>
        <canvas id="gl-canvas" width="512" height="512">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas><br>

        <!--assign 4 code-->
        <button>Toggle Light Source 1</button>
        <button>Toggle Light Source 2</button>
        <div class="slider">
          Ambient Light:
          <input type="range" min="0" max="100" value="50" class="slider" id="lightSlider">
        </div>

    </body>
</html>
