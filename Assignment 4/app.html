<!DOCTYPE html5>
<html>
    <head>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute  vec3 aNormal;
            varying vec4 fColor;

            uniform vec4 uAmbientProduct, uDiffuseProduct, uSpecularProduct;
            uniform vec4 uLightPosition;
            uniform float uShininess;
            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;

            void main() {

                vec3 pos = -(uModelViewMatrix * vPosition).xyz;

                //fixed light postion

                vec3 light = uLightPosition.xyz;
                vec3 L = normalize(light - pos);

                vec3 E = normalize(-pos);
                vec3 H = normalize(L + E);

                vec4 NN = vec4(aNormal,0);
                // Transform vertex normal into eye coordinates

                vec3 N = normalize((uModelViewMatrix*NN).xyz);

                // Compute terms in the illumination equation
                vec4 ambient = uAmbientProduct;

                float Kd = max(dot(L, N), 0.0);
                vec4  diffuse = Kd*uDiffuseProduct;

                float Ks = pow( max(dot(N, H), 0.0), uShininess );
                vec4  specular = Ks * uSpecularProduct;

                if( dot(L, N) < 0.0 ) {
                    specular = vec4(0.0, 0.0, 0.0, 1.0);
                }

                gl_Position = uProjectionMatrix * uModelViewMatrix * vPosition;
                fColor = ambient + diffuse +specular;

                fColor.a = 1.0;
            }
        </script>
 
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 fColor;

            void main() {
                gl_FragColor = fColor;
            }
        </script>

        <script type="text/javascript" src="http://interactivecomputergraphics.com/8E/Code/Common/InitShaders.js"></script>
        <script type="text/javascript" src="http://interactivecomputergraphics.com/8E/Code/Common/MVnew.js"></script>
        <script type="text/javascript" src="app.js"></script>

    </head>

        </div>

    </body>
</html>
